trigger:
- main  # Run pipeline on every push to main branch

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'ðŸ“¦ Install dependencies'

- script: |
    python main.py
  displayName: 'ðŸš€ Run Churn Prediction Script'

# Optional test step
- script: |
    pip install pytest
    pytest tests/
  displayName: 'âœ… Run Unit Tests'
  condition: succeededOrFailed()
